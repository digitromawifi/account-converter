description:
  it:
    genericName: Web pages
    shortDescription: Converte gli account del servizio DigitRomaWiFi da CSV a SQL
    longDescription: >
      Questo strumento permette di convertire un DB utenti in formato CSV in un
      insieme di comandi SQL per popalare un DB SQL; in particolare questo
      strumento è stato utilizzato per convertire il DB di utenze del servizio
      DigitRomaWiFi durante la migrazione della piattaforma software che eroga
      il servizio. Tale strumento permette quindi di rimuovere gli account
      duplicati (account diversi ma con lo stesso numero di telefono) mantenndo
      solo l'account più recente. Si tratta di uno strumento Java utilizzabile
      da CLI (senza interfaccia grafica) che accetta in ingresso un file CSV e
      produce un file SQL.
